{%extends 'all-pictures/base.html'%}

{% block content %}
{{block.super}}
<div class="container">
<div class="row">
  <!-- Looping through images   -->
  {% for pictures in pictures %}


      <!--Display Image  -->
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
       
            <a href="/pictures/{{pictures.id}}" class="text-center"> 
            	<img src="{{pictures.picture.url}}" class="img-responsive" alt="pictures"></a>

     
    </div>



  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Images</h2>
  </div>
  {% endfor %}

</div>
</div>


{% endblock %}
