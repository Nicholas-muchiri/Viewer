{%extends 'all-pictures/base.html'%}

{% block content %}
{{block.super}}
<div class="container-fluid">
    <div class="row">
        {% for picture in pictures %}
            <p id="img-copy"></p>
            <div class="col-md-4 img-holder">
                <div class="image-details">
                    <p class="text-center"><a data-toggle="modal" data-target="#{{pictures.id}}"></a></p>
                </div>
                <img src="{{pictures.picture.url}}" alt="pictures">
            </div>
        
        {% endfor %}
    </div>
</div>
{%endblock%}
